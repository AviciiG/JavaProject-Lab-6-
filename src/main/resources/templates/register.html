<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #90caf9 0%, #e3f2fd 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }
        .register-card {
            background-color: #fff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }
        .register-card h1 {
            color: #1976d2;
            font-size: 24px;
            text-align: center;
            margin-bottom: 25px;
        }
        .form-control {
            border-radius: 10px;
        }
        .btn-primary {
            background-color: #1976d2;
            border-color: #1976d2;
            border-radius: 10px;
        }
        .btn-primary:hover {
            background-color: #1565c0;
            border-color: #1565c0;
        }
        .switch-to-login {
            font-size: 14px;
            text-align: center;
            margin-top: 20px;
        }
        .switch-to-login a {
            color: #1976d2;
            text-decoration: none;
            font-weight: bold;
        }
        .switch-to-login a:hover {
            text-decoration: underline;
        }
        .error-message {
            color: #d32f2f;
            font-size: 14px;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="register-card">
    <h1>Create an Account</h1>
    <form th:action="@{/web/auth/register}" method="post">
        <div class="mb-3">
            <input type="text" class="form-control" name="username" placeholder="Username" required>
        </div>
        <div class="mb-3">
            <input type="text" class="form-control" name="name" placeholder="Full Name" required>
        </div>
        <div class="mb-3">
            <input type="email" class="form-control" name="email" placeholder="Email" required>
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" name="password" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>
    <div th:if="${error}" class="error-message" th:text="${error}"></div>
    <div class="switch-to-login">
        Already have an account? <a th:href="@{/web/auth/login}">Log in</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
